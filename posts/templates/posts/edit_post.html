{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}

<div class="glassmorphism p-4">
    <h2 class="text-center">Edit a Post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" name="title" value="{{ form.title.value }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" rows="4" name="content" required>{{ form.content.value }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Current Image</label><br>
            {% if form.instance.image %}
                <img src="{{ form.instance.image.url }}" alt="Current Image" class="img-fluid mb-2" width="200">
            {% endif %}
        </div>
        <div class="mb-3">
            <label class="form-label">Upload New Image (Optional)</label>
            <input type="file" class="form-control" name="image">
        </div>
        
        <button type="submit" class="btn btn-light w-100">Update Post</button>
    </form>
</div>

{% endblock %}
